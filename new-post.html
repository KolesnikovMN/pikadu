<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikadu - Новый пост</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="/" class="header-logo">
                <img src="img/Pikadu.svg" alt="Logo: Pikadu" class="header-logo-image"></a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="" class="header-menu-link">Свежее</a></li>
                    <li class="header-menu-item"><a href="" class="header-menu-link">Лучшее</a></li>
                    <li class="header-menu-item"><a href="" class="header-menu-link">Горячее</a></li>
                    <li class="header-menu-item"><a href="" class="header-menu-link">Подписки</a></li>
                </ul>
            </nav>
            <!-- /.header-nav -->
            <div class="input-group search">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <img src="img/search.svg" alt="icon: search" class="search-icon">
                </button>
            </div>
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <!-- /.header-wrapper -->
    </header>
    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст Вашего поста"></textarea>
                <div class="add-buttons">
                    <button type="submit" class="button add-button">
                        <svg class="icon icon-fire">
                            <use xlink:href="img/icons.svg#fire"></use>
                        </svg>
                        Опубликовать пост
                    </button>
                    <button class="button button-outline">
                        <svg width="14px" height="12px" class="icon icon-video">
                            <use xlink:href="img/icons.svg#video"></use>
                        </svg>
                        Видео</button>
                    <button class="button button-outline">
                        <svg width="14px" height="12px" class="icon icon-foto">
                            <use xlink:href="img/icons.svg#foto"></use>
                        </svg>
                        Фото</button>
                </div>
            </form>
        </main>
        <aside class="sidebar">
            <div class="user">
                <a href="#" class="user-info">
                    <img width="40px" height="40px" src="img/avatar.jpg" alt="photo: user" class="user-avatar">
                    <span class="user-name">Mikhail Kolesnikov</span>
                </a>
                <a href="#" class="exit"></a>
                <svg class="icon icon-exit">
                    <use xlink:href="img/icons.svg#exit"></use>
                </svg>
                <!-- /.exit -->
            </div>
            <!-- /.user -->
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Ответы</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link active">Комментарии</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Оценки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Сохраненное</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Подписки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Заметки</a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link">Игнор-лист</a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-nav -->
            <a href="#" class="promo"></a>
        </aside>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
